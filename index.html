<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EFC ERP - Login</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="192.png">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1120">

<!-- CSS -->
<link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">

<div class="login-box">

    <!-- LOGO ANIMADA -->
    <img src="512.png" alt="EFC Tecnologia" class="logo-login">

    <h2>EFC Tecnologia</h2>
    <p style="opacity:0.6; font-size:14px; margin-bottom:20px;">
        Sistema de Gestão de Maquinetas
    </p>

    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">

    <button id="btnLogin">Entrar</button>

    <p id="erro" style="color:#ef4444; margin-top:10px;"></p>

</div>

<!-- JS PRINCIPAL -->
<script src="app.js"></script>

<!-- REGISTRO SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registrado"))
    .catch(err => console.log("Erro SW:", err));
}
</script>

</body>
</html>
