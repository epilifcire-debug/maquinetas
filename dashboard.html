<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EFC ERP - Dashboard</title>

<link rel="icon" href="./favicon.png">
<link rel="stylesheet" href="./styles.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- ================= MODAL PDV ================= -->
<div id="modalPdv" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharModalPdv()">&times;</span>
        <h2>Cadastrar Local (PDV)</h2>

        <input type="text" id="novoPdv" placeholder="Nome do PDV">

        <button onclick="cadastrarPdv()">Salvar PDV</button>

        <hr>

        <h3>Locais cadastrados</h3>
        <ul id="listaPdvs"></ul>
    </div>
</div>

<!-- ================= LAYOUT ================= -->
<div class="container">

    <aside class="sidebar">
        <h2>EFC ERP</h2>

        <button onclick="abrirModalPdv()">Gerenciar PDVs</button>
        <button id="btnBackup">Backup</button>
        <button onclick="logout()">Sair</button>
    </aside>

    <main class="main">

        <h1>Dashboard</h1>

        <div id="cardsPdvs" class="cards"></div>

        <canvas id="graficoAdmin" height="100"></canvas>

        <hr>

        <h2>Cadastrar Maquineta</h2>

        <div class="form-grid">
            <input type="text" id="serial" placeholder="Serial">
            <input type="text" id="empresa" placeholder="Empresa / CNPJ">
            <input type="text" id="admin" placeholder="Administradora">
            <select id="local"></select>
            <select id="status">
                <option value="Ativa">Ativa</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Inativa">Inativa</option>
            </select>
            <button onclick="salvarMaquineta()">Salvar</button>
        </div>

        <h2>Maquinetas</h2>

        <table>
            <thead>
                <tr>
                    <th>Serial</th>
                    <th>Empresa</th>
                    <th>Admin</th>
                    <th>Local</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaMaquinetas"></tbody>
        </table>

        <div id="cardsMobile" class="cards-mobile"></div>

    </main>
</div>

<script src="./app.js"></script>

<script>
function abrirModalPdv() {
    document.getElementById("modalPdv").style.display = "flex";
}

function fecharModalPdv() {
    document.getElementById("modalPdv").style.display = "none";
}
</script>

</body>
</html>
